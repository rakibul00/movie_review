<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie Review</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home'%}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                
                </li>
                <li class="nav-item">
                 
                </li>
                <li class="nav-item dropdown">
                  
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    
                  </div>
                </li>
                <li class="nav-item">
                 
                </li>
              </ul>
              <div class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-success my-2 my-sm-0" style="margin-right: 4px;" href="">hello:- {{user}}</a>
            
                <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'logout'%}">Logout</a>

                {% else %}
                <a class="btn btn-outline-success my-2 my-sm-0" style="margin-right: 4px;" href="{% url 'login'%}">Login</a>
            
                <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'singup'%}">Singup</a>
                {% endif %}
            
              </div>
            </div>
          </nav>
    </div>
    <footer>
  
    <div class="container">
        {% block content %}
          
        {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
