{% extends "base.html" %}

{% block content %}
   {% if error %}
  <div>
    <div class="alert alert-danger" role="alert">
       {{error}}
      </div> 
      {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
{% endblock content %}
