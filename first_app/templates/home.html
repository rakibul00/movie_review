{% extends "base.html" %}

{% block content %}
<form method="GET">
  <div class="mb-3">
    <label for="">Search Movie</label>
    <input type="text" class="form-control" placeholder="Search Movie" name="searchItem">
   
  <button type="submit" class="btn btn-primary mt-4  ">Scarch Item</button>
  </div>
</form>

<div class="row row-cols-1 row-cols-md-4 g-4 mt-5">
  {% for movie in movies %}
  <div class="col-3 mb-4">
    <div class="card h-100 w-100">
     <a  href="{% url 'details' movie.id %}">
      <img src="{{movie.image.url}}" class="card-img-top" alt="Card image cap">
     </a>
      <div class="card-body">
        <a class='text-decoration-none text-secondary' href="{% url 'details' movie.id %}">
        <h5 class="card-title">{{movie.title}}</h5>
        </a>
      </div>
     
    </div>
  </div>

  {% endfor %}

</div>
